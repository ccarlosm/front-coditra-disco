<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Blank
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Blank</ion-title>
		</ion-toolbar>
	</ion-header>

	<div id="container">
		<table mat-table [dataSource]="dataSource" matSort>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> LP </th>
				<td mat-cell *matCellDef="let element"> {{element.l_p}} </td>
			</ng-container>

			<ng-container matColumnDef="age">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
				<td mat-cell *matCellDef="let element"> {{element.artist}} </td>
			</ng-container>

			<ng-container matColumnDef="songs">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Songs </th>
				<td mat-cell *matCellDef="let element"> {{element.songs}} </td>
			</ng-container>

			<ng-container matColumnDef="authors">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
				<td mat-cell *matCellDef="let element"> {{element.authors}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

	</div>
</ion-content>
