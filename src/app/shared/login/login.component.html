<div class="overlay">
    <div class="form-group">
        <ion-grid>
            <ion-row>
                <ion-col size="12"><strong>Email</strong></ion-col>
            </ion-row>
            <ion-row>
                <ion-input type="email" class="input-with-border login-form" [(ngModel)]="login.email" (keyup.enter)="doLogin()"></ion-input>
            </ion-row>

            <ion-row>
                <ion-col size="12"><strong>Password</strong></ion-col>
            </ion-row>
            <ion-row>
                <ion-input class="input-with-border login-form" type="password" [(ngModel)]="login.password" (keyup.enter)="doLogin()"></ion-input>
            </ion-row>

            <ion-row>
                <ion-col size="12" class="center">
                    <ion-button (click)="doLogin()">Log in</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</div>
