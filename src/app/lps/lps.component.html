<ion-header [translucent]="true" class="ion-no-border">
	<ion-title class="ion-text-center" class="table-header">
		LP directory
	</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
	<div id="container" class="table-container">
		<div style="padding: 20px; display: flex; justify-content: space-between; align-items: flex-start;">
			<mat-form-field appearance="outline">
				<mat-label>Search by artist</mat-label>
				<input matInput (keyup.enter)="applyFilter($event)" (blur)="applyFilter($event)"
					placeholder="Type an artist name" type="text">
			</mat-form-field>
			<button mat-fab color="primary" (click)="createLp()">
				<mat-icon>add</mat-icon>
			</button>
		</div>

		<table mat-table [dataSource]="dataSource" matSort>
			<ng-container matColumnDef="LP">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> LP </th>
				<td mat-cell *matCellDef="let element"> {{element.LP}} </td>
			</ng-container>

			<ng-container matColumnDef="artist">
				<th mat-header-cell *matHeaderCellDef> Artist </th>
				<td mat-cell *matCellDef="let element"> {{element.artist}} </td>
			</ng-container>

			<ng-container matColumnDef="songs">
				<th mat-header-cell *matHeaderCellDef> Songs </th>
				<td mat-cell *matCellDef="let element"> {{element.songs}} </td>
			</ng-container>

			<ng-container matColumnDef="authors">
				<th mat-header-cell *matHeaderCellDef> Authors </th>
				<td mat-cell *matCellDef="let element"> {{element.authors}} </td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Actions </th>
				<td mat-cell *matCellDef="let element">
					<div class="lp-count">
						<button mat-icon-button (click)="editLp(element)" title="Edit">
							<mat-icon>edit</mat-icon>
						</button>
						<button mat-icon-button (click)="deleteLp(element)" title="Delete">
							<mat-icon>delete</mat-icon>
						</button>
					</div>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<mat-paginator [length]="totalRecords" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
	</div>
</ion-content>
